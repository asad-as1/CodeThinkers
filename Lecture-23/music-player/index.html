<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2616bc9d69.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="container">
        <h1>MUSIC PLAYER</h1>
        <ul id="song-list"></ul>
    
        <div id="play-section">
            <input type="range" id="progress">
            <div id="time-info">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>
            <div>
                <button><i class="fa-solid fa-backward back"></i></button>
                <button id="play-btn"><i class="fa-solid fa-play"></i></button>
                <button><i class="fa-solid fa-forward for"></i></button>
            </div>
        </div>
    </section>
    


    <script src="app.js"></script>
</body>
</html>
